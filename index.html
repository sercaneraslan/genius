<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Genius</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/selightbox.js"></script>
        <script src="js/genius.js"></script>
    </head>
    <body>
        <header>
            <h1>Genius</h1>
            <ul>
                <li class="time"></li>
                <li class="score"></li>
                <li class="level"></li>
            </ul>
        </header>

        <section>
            <section>
                <article>
                    <p>Ne kadar zeki olduğunu kanıtlamak ister misin?</p>
                    <button id="startGame">Oyuna Başla</button>
                </article>
            </section>

            <div id="lightBoxLose" class="lb">
                <div>
                    <h3>Yanlış kutuya tıkladın !!!</h3>
                    <div id="lbContent">
                        <p>Görsellerin çıktığı kutuları hatırlayıp onlara tıklaman gerekiyor.</p>
                    </div>
                    <p><button id="lbNewGame">Yeniden Oyna</button></p>
                </div>
            </div>
            
            <div id="lightBoxWin" class="lb">
                <div>
                    <h3>Tebrikler !!!</h3>
                    <div id="lbContent">
                        <p>Oyunu bitirdin, Gerçekten de çok zekiymişsin :)</p>
                        <p class="lblevScore"></p>
                    </div>
                    <p><button id="lbWin">Yeniden Oyna</button></p>
                </div>
            </div>

            <div id="lightTimeOver" class="lb">
                <div>
                    <h3>Süren bitti !!!</h3>
                    <div id="lbContent">
                        <p>Süren bitti, süreni daha iyi kullanmalısın.</p>
                        <p class="lblevScore"></p>
                    </div>
                    <p><button id="lbTimeout">Yeniden Oyna</button></p>
                </div>
            </div>
        </section>

        <footer>
            <p>sercaneraslan.com</p>
        </footer>
    </body>
</html>
