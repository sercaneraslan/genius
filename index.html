<!DOCTYPE html>
<html>
    <head>
        <title>Genius</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/app.css" />
        <link rel="stylesheet" href="styles/selightbox.css" />
        <link rel="shortcut icon" href="images/favicon.png" />
        <script src="js/jquery.js"></script>
        <script src="js/selightbox.js"></script>
        <script src="js/app.js"></script>
        <script src="js/genius.js"></script>
    </head>
    <body>
        <header>
            <h1>Genius</h1>
            <ul>
                <li class="time">Time : <span>0</span> sn</li>
                <li class="score">Score : <span></span></li>
                <li class="level">Level : <span></span></li>
            </ul>
        </header>

        <section>
            <section>
                <article>
                    <h2>Are you a Genius?</h2>
                    <button id="start">Start</button>
                </article>
                <!-- Intro -->

                <ul></ul>
                <!-- Zones -->
            </section>

            <div id="lightBoxLose" class="lb">
                <div>
                    <h3>Wrong Box!</h3>
                    <div id="lbContent">
                        <p>You click the wrong box.</p>
                    </div>
                    <p><button class="play-again">Play Again</button></p>
                </div>
            </div>
            <div id="lightTimeOver" class="lb">
                <div>
                    <h3>Time is Up!</h3>
                    <div id="lbContent">
                        <p>Time is up, sorry.</p>
                    </div>
                    <p><button class="play-again">Play Again</button></p>
                </div>
            </div>
            <div id="lightBoxWin" class="lb">
                <div>
                    <h3>Congratulations!</h3>
                    <div id="lbContent">
                        <p>You are a Genius :)</p>
                    </div>
                    <p><button class="play-again">Play Again</button></p>
                </div>
            </div>
            <!-- LightBoxes -->
        </section>

        <footer></footer>
    </body>
</html>
